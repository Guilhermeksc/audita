worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout 65;

  # Redirecionamento HTTP → HTTPS
  server {
    listen 80;
    server_name auditapro.com.br www.auditapro.com.br;
    return 301 https://$host$request_uri;
  }

  # Servidor HTTPS com certificado Let's Encrypt
  server {
    listen 443 ssl;
    server_name auditapro.com.br www.auditapro.com.br;

    ssl_certificate /etc/letsencrypt/live/auditapro.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auditapro.com.br/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Arquivos estáticos do Django
    location ^~ /static/ {
      alias /opt/django/staticfiles/;
    }

    # API do Django
    location /api/ {
      proxy_pass http://django:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Admin do Django
    location /admin {
      proxy_pass http://django:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Airflow
    location /airflow/ {
      rewrite ^/airflow/(.*)$ /$1 break;
      proxy_pass http://airflow-webserver:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Pass Django authentication headers to Airflow
      proxy_set_header X-Remote-User $http_x_remote_user;
      proxy_set_header X-Remote-User-Email $http_x_remote_user_email;
      proxy_set_header X-Remote-User-Firstname $http_x_remote_user_firstname;
      proxy_set_header X-Remote-User-Lastname $http_x_remote_user_lastname;
      proxy_set_header X-Remote-User-Roles $http_x_remote_user_roles;
      
      # Required for WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      # Buffer settings
      proxy_buffering on;
      proxy_buffer_size 128k;
      proxy_buffers 4 256k;
      proxy_busy_buffers_size 256k;
    }

    
    # Cache longo para JS e CSS com hash
    location ~* \.(?:js|css)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache moderado para assets (imagens, vídeos, fontes)
    location /assets/ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Não cachear index.html (roteamento SPA)
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Roteamento SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}

