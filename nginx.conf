worker_processes auto;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  
  # Performance optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  
  # Compression settings
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # Buffer size for POST submissions
  client_body_buffer_size 10K;
  client_header_buffer_size 1k;
  client_max_body_size 8m;
  large_client_header_buffers 4 4k;

  # Redirecionamento HTTP → HTTPS
  server {
    listen 80;
    server_name auditapro.com.br www.auditapro.com.br;
    
    # Configuração para verificação Let's Encrypt
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    
    # Redirecionamento para HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # Servidor HTTPS com certificado Let's Encrypt
  server {
    listen 443 ssl http2;
    server_name auditapro.com.br www.auditapro.com.br;

    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/auditapro.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auditapro.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Protocolos modernos
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;

    # HSTS (optional - uncomment if you want strict HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;
    
    # Headers de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Diretório raiz do SPA
    root /usr/share/nginx/html;
    index index.html;

    # Arquivos estáticos do Django
    location ^~ /static/ {
      alias /opt/django/staticfiles/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # API do Django
    location /api/ {
      proxy_pass http://django:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 90s;
      client_max_body_size 10M;
    }

    # Admin do Django
    location /admin {
      proxy_pass http://django:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 90s;
      client_max_body_size 10M;
    }

    # Airflow
    location ^~ /airflow/ {
        proxy_pass http://airflow-webserver:8080/airflow/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }

    # Webhook
    location /webhook/ {
        proxy_pass http://webhook:9000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
    }

    # Cache longo para JS e CSS com hash (aplicados ao frontend Angular)
    location ~* \.(?:js|css)$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache moderado para assets (imagens, vídeos, fontes)
    location /assets/ {
      expires 30d;
      access_log off;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Não cachear index.html (roteamento SPA)
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Roteamento SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    # Configuração para lidar com erros
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}